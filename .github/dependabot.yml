  # NPM
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: wednesday
      time: '06:00'
      timezone: US/Eastern
    commit-message:
      prefix: â¬†
    labels:
      - maintenance ðŸ”§
    groups:
      # Group production dependencies together
      # Combine all minor and patch updates into one PR
      # Ignore all Remix / React dependencies: they are updated separately
      production-dependencies:
        dependency-type: production
        exclude-patterns:
          - '@remix-run/*'
          - react*
        update-types:
          - minor
          - patch
      # Group development dependencies together
      development-dependencies:
        dependency-type: development
        exclude-patterns:
          - '@remix-run/*'
          - react*
        update-types:
          - minor
          - patch
      # Group Remix dependencies together
      remix-dependencies:
        patterns:
          - '@remix-run/*'
      # React dependencies
      react-dependencies:
        patterns:
          - react*
