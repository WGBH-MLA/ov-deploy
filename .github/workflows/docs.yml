name: docs
on:
  push:
    branches:
      - main
      - docs
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📰 Checkout
      - uses: actions/checkout@v3

      - name: 🏗️ Build and deploy docs
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force
