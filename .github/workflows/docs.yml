# Build and deploy the documentation to GitHub Pages
name: ğŸ“š docs
on:
  pull_request:
    branches:
      - main
    paths:
      - docs/**
  push:
    branches:
      - main
      - docs
    paths:
      - docs/**
  workflow_dispatch:

concurrency:
  group: publish-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs
    steps:
      - name: ğŸ“° Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ˜ Install uv
        uses: astral-sh/setup-uv@v7

      - name: ğŸš§ Install dependencies
        run: uv sync --locked

      - name: ğŸ›  Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: ğŸ§µ Get current version string
        run: echo VERSION_NAME=$(uv run mike list latest) >> $GITHUB_ENV

      - name: ğŸ—ï¸ Deploy
        run: uv run mike deploy --push --update-aliases "${VERSION_NAME% \[latest\]}" latest
