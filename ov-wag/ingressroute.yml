apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ov-wag-ingressroute
spec:
  entryPoints:
    - websecure
  routes:
  # Allow only access to predefined paths
    - kind: Rule
      match: Host(`admin.demo.ov.wgbh-mla.org`) && PathPrefix(`/admin`)
      services:
        - kind: Service
          name: ov-wag
          port: 80
    - kind: Rule
      match: Host(`admin.demo.ov.wgbh-mla.org`) && PathPrefix(`/static`)
      services:
        - kind: Service
          name: ov-wag
          port: 80
    - kind: Rule
      match: Host(`admin.demo.ov.wgbh-mla.org`) && PathPrefix(`/accounts`)
      services:
        - kind: Service
          name: ov-wag
          port: 80
    - kind: Rule
      match: Host(`admin.demo.ov.wgbh-mla.org`) && PathPrefix(`/search`)
      services:
        - kind: Service
          name: ov-wag
          port: 80
    - kind: Rule
      match: Host(`admin.demo.ov.wgbh-mla.org`) && PathPrefix(`/footnotes`)
      services:
        - kind: Service
          name: ov-wag
          port: 80

  # Redirect other paths to /admin, since Wagtail serves the admin site at /admin
    - kind: Rule
      match: Host(`admin.demo.ov.wgbh-mla.org`) && !PathPrefix(`/admin`) && !PathPrefix(`/static`) && !PathPrefix(`/accounts`) && !PathPrefix(`/search`) && !PathPrefix(`/footnotes`)
      middlewares:
        - name: add-admin-prefix
      services:
        - kind: Service
          name: ov-wag
          port: 80
---
# Add prefix /admin to the request path
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: add-admin-prefix
spec:
  addPrefix:
    prefix: /admin
